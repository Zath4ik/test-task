<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and a table</title>

    <style>
        /* Добавляем стили для класса "highlight" */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- Кнопки -->
    <button id="button1" onclick="highlightCells()">Кнопка 1</button>
    <button id="button2" onclick="showMessage()">Кнопка 2</button>
    <button id="button3" onclick="highlightCells()">Кнопка 3</button>

    <!-- Таблица 5x5 с случайными цифрами 0 или 1 -->
    <table border="1">
        <tbody>
            <!-- Первая строка -->
            <tr>
                <td id="cell11"></td>
                <td id="cell12"></td>
                <td id="cell13"></td>
                <td id="cell14"></td>
                <td id="cell15"></td>
            </tr>
            <!-- Вторая строка -->
            <tr>
                <td id="cell21"></td>
                <td id="cell22"></td>
                <td id="cell23"></td>
                <td id="cell24"></td>
                <td id="cell25"></td>
            </tr>
            <!-- Третья строка -->
            <tr>
                <td id="cell31"></td>
                <td id="cell32"></td>
                <td id="cell33"></td>
                <td id="cell34"></td>
                <td id="cell35"></td>
            </tr>
            <!-- Четвертая строка -->
            <tr>
                <td id="cell41"></td>
                <td id="cell42"></td>
                <td id="cell43"></td>
                <td id="cell44"></td>
                <td id="cell45"></td>
            </tr>
            <!-- Пятая строка -->
            <tr>
                <td id="cell51"></td>
                <td id="cell52"></td>
                <td id="cell53"></td>
                <td id="cell54"></td>
                <td id="cell55"></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Заполнение ячеек таблицы случайными цифрами 0 или 1
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                document.getElementById(`cell${i}${j}`).innerText = Math.round(Math.random());
            }
        }

        // Функция для выделения всех ячеек
        function highlightCells() {
            // Получаем все ячейки таблицы
            let cells = document.querySelectorAll('td');

            // Добавляем класс "highlight" ко всем ячейкам
            cells.forEach(cell => {
                cell.classList.add('highlight');
            });
        }

        // Функция для подсчета ячеек с условием и отображения сообщения
        function showMessage() {
            // Получаем все ячейки таблицы
            let cells = document.querySelectorAll('td');

            // Добавляем класс "highlight" ко всем ячейкам
            cells.forEach(cell => {
                cell.classList.add('highlight');
            });

            let count = 0;
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= 5; j++) {
                    // Проверяем соседние ячейки сверху, снизу, слева и справа
                    let neighbors = 0;
                    if (i > 1 && document.getElementById(`cell${i-1}${j}`).innerText === "1") {
                        neighbors++;
                    }
                    if (i < 5 && document.getElementById(`cell${i+1}${j}`).innerText === "1") {
                        neighbors++;
                    }
                    if (j > 1 && document.getElementById(`cell${i}${j-1}`).innerText === "1") {
                        neighbors++;
                    }
                    if (j < 5 && document.getElementById(`cell${i}${j+1}`).innerText === "1") {
                        neighbors++;
                    }

                    // Если у ячейки 0 больше двух соседних 1, увеличиваем счетчик
                    if (document.getElementById(`cell${i}${j}`).innerText === "0" && neighbors > 2) {
                        count++;
                    }
                }
            }
            
            // Выводим сообщение
            alert(`Количество ячеек с нулями, имеющих более двух соседних единиц: ${count}`);
        }
    </script>

</body>
</html>
